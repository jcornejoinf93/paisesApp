<h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- [class.btn-danger]="region === regionActiva" -->
        <button *ngFor="let region of regiones" class="btn " [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-danger': regionActiva !== region
        }" (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
        <br><br>
        <div class="alert alert-danger" *ngIf="sinResultado">
            No se encontraron resultados
        </div>

        <div class="row">
            <div class="col" *ngIf="paises.length > 0">
                <app-pais-tabla [paises]="paises"></app-pais-tabla>
            </div>
        </div>
    </div>

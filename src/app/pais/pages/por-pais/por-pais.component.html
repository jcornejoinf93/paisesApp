<h2>Por País</h2>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencia($event)" [placeholder]="placeholder"></app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let sugerencia of paisesSugeridos">
        <a class="nav-link" [routerLink]="['/pais', sugerencia.alpha2Code]">{{sugerencia.name}}</a>
    </li>
    <li *ngIf="!ocultarSugerencia" class="list-group-item list-group-item-action">
        <a class="nav-link">Buscar {{termino}}</a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="sinResultado">
    No se encontraron resultados con el término: <strong>{{ termino }}</strong>
</div>

<div class="row">
    <div class="col" *ngIf="!sinResultado">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
